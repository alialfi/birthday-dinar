<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Untuk Dinar Erina</title>

<style>
/* ================== RESET ================== */
*,
*::before,
*::after {
  box-sizing: border-box;
}

/* ================== BODY / PAPER BACKGROUND ================== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', system-ui, sans-serif;
  color: #3f3a32;
  cursor: pointer;
  overflow: hidden;

  background-color: #d8cfbf;
  background-image:
    radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1px),
    radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px),
    linear-gradient(0deg, rgba(255,255,255,0.12), rgba(255,255,255,0.12));
  background-size:
    3px 3px,
    5px 5px,
    100% 100%;
  background-position:
    0 0,
    1px 1px,
    0 0;
}

/* ================== LAYOUT ================== */
.container {
  max-width: 1000px;
  width: 100%;
  padding: 32px;
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 64px;
  align-items: center;
}

/* ================== LEFT ================== */
.left {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
}

/* ================== CALENDAR ================== */
.calendar {
  width: 220px;
  border-radius: 18px;
  background: rgba(255,255,255,0.55);
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow: 0 18px 35px rgba(0,0,0,0.25);
  overflow: hidden;
  transform: rotate(-2deg);
  font-family: Rockwell, 'Rockwell Nova', 'Courier New', serif;
}

.cal-header {
  padding: 14px 0;
  text-align: center;
  font-size: 0.75rem;
  letter-spacing: 3px;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

.cal-body {
  padding: 24px;
  text-align: center;
}

.cal-date {
  font-size: 4.2rem;
  font-weight: 700;
}

/* ================== PHOTO (PNG TRANSPARENT) ================== */
.photo-slot {
  width: 500px;
  transform: rotate(2deg);
  filter:
    drop-shadow(0 10px 15px rgba(0,0,0,0.25))
    drop-shadow(0 25px 35px rgba(0,0,0,0.2));
}

.photo-slot img {
  width: 100%;
  height: auto;
  display: block;
}

/* ================== NOTEBOOK CONTENT ================== */
.content {
  position: relative;
  padding: 36px 36px 40px 52px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;

  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.04),
      rgba(0,0,0,0.04) 1px,
      transparent 1px,
      transparent 28px
    );
  border-radius: 6px;
}

/* margin notebook */
.content::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 30px;
  width: 2px;
  background: rgba(200,90,90,0.35);
}

/* ================== TEXT ================== */
h1 {
  margin: 0 0 6px;
  font-family: Rockwell, serif;
  font-size: 3rem;
  color: #2f2a24;
}

h2 {
  margin: 0 0 32px;
  font-family: Rockwell, serif;
  font-weight: 300;
  font-size: 2.1rem;
  color: #5a5247;
}

.text {
  max-width: 520px;
  font-size: 1rem;
  line-height: 1.8;
  color: #4b443a;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.text.show {
  opacity: 1;
}

.hint {
  margin-top: 28px;
  font-size: 0.7rem;
  letter-spacing: 3px;
  opacity: 0.6;
}

/* ================== MOBILE ================== */
@media (max-width: 768px) {

  body {
    align-items: flex-start;
    overflow-y: auto;
  }

  .container {
    grid-template-columns: 1fr;
    gap: 40px;
    padding: 24px 16px 48px;
  }

  .left {
    gap: 24px;
  }

  .calendar {
    width: 200px;
    transform: rotate(-1deg);
  }

  .photo-slot {
    width: 90%;
    max-width: 320px;
    transform: rotate(1deg);
  }

  .content {
    align-items: center;
    text-align: center;
    padding: 28px 20px 32px 36px;
  }

  .content::before {
    left: 20px;
  }

  h1 {
    font-size: 2.2rem;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .text {
    font-size: 0.95rem;
  }

  .hint {
    margin-top: 20px;
  }
}
</style>
</head>

<body>
<div class="container">

  <div class="left">
    <div class="calendar">
      <div class="cal-header">DESEMBER, 2025</div>
      <div class="cal-body">
        <div class="cal-date">20</div>
      </div>
    </div>

    <div class="photo-slot">
      <img src="dinar.png" alt="Foto Dinar">
    </div>
  </div>

  <div class="content">
    <h1>happy birthday!!!</h1>
    <h2>dinar erina destyani putri</h2>
    <div id="text" class="text"></div>
    <div class="hint">klik di mana saja</div>
  </div>

</div>

<script>
const steps = [
  "Semoga setiap urusan yang sedang kamu hadapi diberi kelancaran, kekuatan, dan jalan yang paling baik.",
  "Semoga hatimu tetap tenang, langkahmu tetap kuat, dan kamu selalu dikelilingi orang-orang yang tulus peduli.",
  "Pelan-pelan saja. Satu per satu. Kamu tidak sendirian.",
  "Maaf cuma bisa ngasih hal simple dan tidak menarik :)."
];

let index = 0;
const textEl = document.getElementById("text");

function showText() {
  textEl.classList.remove("show");
  setTimeout(() => {
    textEl.textContent = steps[index];
    textEl.classList.add("show");
  }, 200);
}

showText();

document.body.addEventListener("click", () => {
  index = (index + 1) % steps.length;
  showText();
});
</script>
</body>
</html>
