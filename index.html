<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Untuk Dinar Erina</title>

<!-- Handwriting fonts -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">


<style>
/* =====================================================
   RESET & VARIABLES
===================================================== */
*,
*::before,
*::after {
  box-sizing: border-box;
}

:root {
  --bg-table: #d8cfbf;

  --paper-bg: #fdfcf9;
  --paper-line: rgba(255,255,255,0.06);
  --paper-margin: #2f3e5c;

  /* WHITE INK */
  --ink-main: #f5f7fb;
  --ink-soft: #e2e6f0;

  --accent-navy: #2f3e5c;
}


/* =====================================================
   BODY / TABLE
===================================================== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  font-family: 'Patrick Hand', cursive;
  color: var(--ink-main);
  cursor: pointer;
  overflow: hidden;

  background-color: var(--bg-table);
  background-image:
    radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1px),
    radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
  background-size: 3px 3px, 5px 5px;
}

/* =====================================================
   MAIN LAYOUT
===================================================== */
.container {
  width: 100%;
  max-width: 1000px;
  padding: 32px;

  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 64px;
  align-items: center;
}

/* =====================================================
   LEFT COLUMN
===================================================== */
.left {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
}

/* =====================================================
   CALENDAR
===================================================== */
.calendar {
  width: 240px;
  padding: 18px 16px 22px;
  background: var(--paper-bg);
  border-radius: 14px;
  box-shadow: 0 14px 26px rgba(0,0,0,.18);
  font-family: Rockwell, serif;
  color: #2f3e5c;
  transform: rotate(-2deg);
}

.cal-title {
  text-align: center;
  font-size: .75rem;
  letter-spacing: 3px;
  margin-bottom: 14px;
  opacity: .7;
}

.cal-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  text-align: center;
  font-size: .75rem;
}

.day {
  font-weight: 600;
  opacity: .5;
}

.date {
  padding: 6px 0;
  border-radius: 6px;
}

.date.active {
  background: var(--accent-navy);
  color: #fff;
  border-radius: 50%;
  font-weight: 700;
}

/* =====================================================
   PHOTO
===================================================== */
.photo-slot {
  width: 450px;
  transform: rotate(2deg);
  filter:
    drop-shadow(0 10px 15px rgba(0,0,0,.25))
    drop-shadow(0 25px 35px rgba(0,0,0,.2));
}

.photo-slot img {
  width: 100%;
  display: block;
}

/* =====================================================
   PAPER / LETTER
===================================================== */
.content {
  position: relative;
  padding: 42px 42px 48px 64px;
  display: flex;
  flex-direction: column;

  background-color: var(--paper-bg);
  background-image:
    linear-gradient(
      to right,
      var(--paper-margin) 0,
      var(--paper-margin) 2px,
      transparent 2px
    ),
    repeating-linear-gradient(
      to bottom,
      var(--paper-line),
      var(--paper-line) 1px,
      transparent 1px,
      transparent 28px
    );
  background-position: 38px 0, 0 0;
  background-size: 2px 100%, 100% 100%;

  border-radius: 6px;
  transform: rotate(-0.4deg);

  box-shadow:
    0 14px 28px rgba(0,0,0,.18),
    inset 0 0 0 1px rgba(0,0,0,.04);
}

/* texture + ink bleed */
.content::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
  background-size: 4px 4px;
  opacity: .3;
  pointer-events: none;
}

/* paper clip */
.content::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 28px;
  width: 42px;
  height: 70px;
  border: 3px solid #8c8c8c;
  border-top-color: transparent;
  border-radius: 18px;
  transform: rotate(-8deg);
  box-shadow: 0 4px 6px rgba(0,0,0,.25);
}

/* =====================================================
   LETTER CONTENT
===================================================== */
.to {
  font-size: 1.2rem;
  opacity: .85;
  margin-bottom: 32px;
}

.title {
  text-align: center;
  font-size: 3.4rem;
  margin-bottom: 36px;
}

.text {
  max-width: 520px;
  align-self: center;
  font-size: 1.15rem;
  line-height: 1.9;
  letter-spacing: .35px;
  opacity: 0;
  transition: opacity .8s ease;
}

.text.show {
  opacity: 1;
}

.signature {
  margin-top: 48px;
  text-align: right;
  font-size: 1.15rem;
  opacity: .85;
}

.hint {
  margin-top: 28px;
  font-size: .75rem;
  letter-spacing: 2px;
  opacity: .4;
  text-align: center;
}

/* ================= LETTER TOP ================= */
.letter-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 36px;
  font-size: 1.05rem;
}

.letter-place {
  opacity: .85;
}

.letter-recipient {
  line-height: 1.4;
}

.letter-recipient .name {
  font-size: 1.15rem;
  opacity: .95;
}

.letter-recipient .place {
  font-size: .95rem;
  opacity: .7;
}


/* =====================================================
   MOBILE
===================================================== */
@media (max-width: 768px) {
  body {
    align-items: flex-start;
    overflow-y: auto;
  }

  .container {
    grid-template-columns: 1fr;
    gap: 40px;
    padding: 24px 16px 48px;
  }

  .photo-slot {
    width: 90%;
    max-width: 320px;
  }

  .content {
    padding: 32px 24px 40px 44px;
    text-align: center;
  }

  .title {
    font-size: 2.3rem;
  }

  .signature {
    text-align: center;
  }

  .letter-top {
    flex-direction: column;
    gap: 12px;
    text-align: center;
  }

  .letter-recipient {
    text-align: center;
  }
}



</style>
</head>

<body>
<div class="container">

  <div class="left">

        <!-- week 2 -->
        <div class="date">8</div>

        <div class="date">11</div>

        <div class="date">14</div>
      
        <!-- week 3 -->
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date active">20</div>
        <div class="date">21</div>
      
        <!-- week 4 -->
        <div class="date">22</div>
        <div class="date">23</div>

        <div class="date">25</div>

        <!-- week 5 -->
        <div class="date">29</div>

    </div>

    <div class="photo-slot">
      <img src="dinar.png" alt="Foto Dinar">

  </div>

  <div class="content">

    <div class="letter-top">
      <div class="letter-place">
        Bandung, 19 Desember 2025
      </div>
    
      <div class="letter-recipient">
        <div class="name">Dinar Erina Destyani Putri</div>

      </div>
    </div>
    
    
    <h1 class="title">happy birthday!</h1>
    
    <div id="text" class="text"></div>
  
    <div class="signature">â€” ali alfi</div>
  
    <div class="hint">klik di mana saja</div>
  
  </div>
  

</div>

<script>
const steps = [
  "Semoga setiap urusan yang sedang kamu hadapi diberi kelancaran, kekuatan, dan jalan yang paling baik.",
  "Semoga hatimu tetap tenang, langkahmu tetap kuat, dan kamu selalu dikelilingi orang-orang yang tulus peduli.",
  "Pelan-pelan saja. Satu per satu. Kamu tidak sendirian.",
  "Maaf cuma bisa ngasih hal simple dan tidak menarik :)."
];

let index = 0;
const textEl = document.getElementById("text");

function showText() {
  textEl.classList.remove("show");
  setTimeout(() => {
    textEl.textContent = steps[index];
    textEl.classList.add("show");
  }, 200);
}

showText();

document.body.addEventListener("click", () => {
  index = (index + 1) % steps.length;
  showText();
});
</script>

</body>
</html>
