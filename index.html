<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Untuk Dinar Erina</title>

<!-- Handwriting fonts -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">


<style>
/* =====================================================
   RESET & VARIABLES
===================================================== */
*,
*::before,
*::after {
  box-sizing: border-box;
}

:root {
  --bg-table: #d8cfbf;

  --paper-bg: #fdfaf4;
  --paper-line: rgba(0,0,0,0.035);

  --ink-main: #4a4338;
  --ink-soft: #5a5247;

  --accent-red: #c84b3a;
}

/* =====================================================
   BODY / TABLE BACKGROUND
===================================================== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  

  font-family: 'Patrick Hand', cursive;
  color: var(--ink-main);
  cursor: pointer;
  overflow: hidden;

  background-color: var(--bg-table);
  background-image:
    radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1px),
    radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px),
    linear-gradient(rgba(255,255,255,0.12), rgba(255,255,255,0.12));
  background-size: 3px 3px, 5px 5px, 100% 100%;
  background-position: 0 0, 1px 1px, 0 0;
}

/* =====================================================
   MAIN LAYOUT
===================================================== */
.container {
  width: 100%;
  max-width: 1000px;
  padding: 32px;

  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 64px;
  align-items: center;
}

/* =====================================================
   LEFT COLUMN
===================================================== */
.left {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
}

/* =====================================================
   CALENDAR
===================================================== */
.calendar {
  width: 240px;
  padding: 18px 16px 22px;

  background: var(--paper-bg);
  border-radius: 14px;
  box-shadow: 0 14px 26px rgba(0,0,0,.18);

  font-family: Rockwell, serif;
  color: #3f3428;
  transform: rotate(-2deg);
}

.cal-title {
  text-align: center;
  font-size: .75rem;
  letter-spacing: 3px;
  margin-bottom: 14px;
  opacity: .7;
}

.cal-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  text-align: center;
  font-size: .75rem;
}

.day {
  font-weight: 600;
  opacity: .5;
}

.date {
  padding: 6px 0;
  border-radius: 6px;
  opacity: .85;
}

.date.active {
  background: var(--accent-red);
  color: #fff;
  font-weight: 700;
  border-radius: 50%;
  position: relative;
}

.date.active::after {
  content: "";
  position: absolute;
  inset: 4px;
  border: 1px solid rgba(255,255,255,.5);
  border-radius: 50%;
}

/* =====================================================
   PHOTO (PNG TRANSPARENT)
===================================================== */
.photo-slot {
  width: 450px;
  transform: rotate(2deg);
  filter:
    drop-shadow(0 10px 15px rgba(0,0,0,0.25))
    drop-shadow(0 25px 35px rgba(0,0,0,0.2));
}

.photo-slot img {
  width: 100%;
  height: auto;
  display: block;
}

/* =====================================================
   NOTEBOOK / PAPER CONTENT
===================================================== */
.content {
  position: relative;
  padding: 36px 36px 40px 52px;

  display: flex;
  flex-direction: column;
  align-items: flex-start;

  font-family: 'Patrick Hand', cursive;

  /* kertas */
  background-color: var(--paper-bg);
  background-image:
    linear-gradient(
      to right,
      rgba(190,80,80,0.45) 0,
      rgba(190,80,80,0.45) 2px,
      transparent 2px
    ),
    repeating-linear-gradient(
      to bottom,
      var(--paper-line),
      var(--paper-line) 1px,
      transparent 1px,
      transparent 28px
    );
  background-position: 30px 0, 0 0;
  background-size: 2px 100%, 100% 100%;

  border-radius: 6px;
  transform: rotate(-0.35deg);

  box-shadow:
    0 12px 28px rgba(0,0,0,.18),
    inset 0 0 0 1px rgba(0,0,0,.04);
}

/* tekstur + tinta bleed */
.content::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(rgba(80,60,40,0.03) 1px, transparent 1px),
    radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
  background-size: 4px 4px, 6px 6px;
  opacity: .35;
  pointer-events: none;
}

/* =====================================================
   PAPER CLIP
===================================================== */
.content::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 24px;

  width: 42px;
  height: 70px;

  border: 3px solid #8a8a8a;
  border-top-color: transparent;
  border-radius: 18px;

  transform: rotate(-8deg);
  background: transparent;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.25),
    0 4px 6px rgba(0,0,0,.25);

  z-index: 3;
}

/* =====================================================
   TEXT (HANDWRITING + INK BLEED)
===================================================== */
h1 {
  margin: 0 0 8px;
   font-family: 'Patrick Hand', cursive;
  font-size: 3.6rem;
  font-weight: 600;
  color: #3f372d;

  text-shadow:
    1px 1px 0 rgba(0,0,0,0.15),
    -0.5px 0.5px 0 rgba(120,80,60,0.18);
}

h2 {
  margin: 0 0 28px;
   font-family: 'Patrick Hand', cursive;
  font-size: 2rem;
  font-weight: 400;
  color: var(--ink-soft);

  text-shadow:
    0.5px 0.5px 0 rgba(0,0,0,0.12);
}

.text {
   font-family: 'Patrick Hand', cursive;
  max-width: 520px;
  font-size: 1.15rem;
  line-height: 1.9;
  letter-spacing: .35px;
  color: var(--ink-main);

  text-shadow:
    0.3px 0.3px 0 rgba(0,0,0,0.12),
    -0.2px 0.1px 0 rgba(120,80,60,0.15);

  opacity: 0;
  transition: opacity .8s ease;
}

.text.show {
  opacity: 1;
}

.hint {
  margin-top: 28px;
  font-size: .8rem;
  letter-spacing: 2px;
  opacity: .5;
}

/* =====================================================
   MOBILE
===================================================== */
@media (max-width: 768px) {
  body {
    align-items: flex-start;
    overflow-y: auto;
  }

  .container {
    grid-template-columns: 1fr;
    gap: 40px;
    padding: 24px 16px 48px;
  }

  .calendar {
    width: 200px;
    transform: rotate(-1deg);
  }

  .photo-slot {
    width: 90%;
    max-width: 320px;
    transform: rotate(1deg);
  }

  .content {
    align-items: center;
    text-align: center;
    padding: 28px 20px 32px 36px;
  }

  h1 {
    font-size: 2.3rem;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .text {
    font-size: 1rem;
    text-shadow: 0.2px 0.2px 0 rgba(0,0,0,0.1);
  }
}


</style>
</head>

<body>
<div class="container">

  <div class="left">
    <div class="calendar">
      <div class="cal-title">DECEMBER, 2025</div>

      <div class="cal-grid">
        <div class="day">Mo</div>
        <div class="day">Tu</div>
        <div class="day">We</div>
        <div class="day">Th</div>
        <div class="day">Fr</div>
        <div class="day">Sa</div>
        <div class="day">Su</div>
      
        <!-- week 1 -->
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
      
        <!-- week 2 -->
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
      
        <!-- week 3 -->
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date active">20</div>
        <div class="date">21</div>
      
        <!-- week 4 -->
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
      
        <!-- week 5 -->
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
      </div>
      
    </div>

    <div class="photo-slot">
      <img src="dinar.png" alt="Foto Dinar">
    </div>
  </div>

  <div class="content">
    <h1>happy birthday!!!</h1>
    <h2>dinar erina destyani putri</h2>
    <div id="text" class="text"></div>
    <div class="hint">klik di mana saja</div>
  </div>

</div>

<script>
const steps = [
  "Semoga setiap urusan yang sedang kamu hadapi diberi kelancaran, kekuatan, dan jalan yang paling baik.",
  "Semoga hatimu tetap tenang, langkahmu tetap kuat, dan kamu selalu dikelilingi orang-orang yang tulus peduli.",
  "Pelan-pelan saja. Satu per satu. Kamu tidak sendirian.",
  "Maaf cuma bisa ngasih hal simple dan tidak menarik :)."
];

let index = 0;
const textEl = document.getElementById("text");

function showText() {
  textEl.classList.remove("show");
  setTimeout(() => {
    textEl.textContent = steps[index];
    textEl.classList.add("show");
  }, 200);
}

showText();

document.body.addEventListener("click", () => {
  index = (index + 1) % steps.length;
  showText();
});
</script>

</body>
</html>
